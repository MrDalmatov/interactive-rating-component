<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>RatingComponent</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="wrapper">
        <div class="rating-item">
          <div class="raiting-item__icon">
            <img src="image/icon-star.svg" alt="">
          </div>
          <div class="raiting-item__content">
            <h3 class="raiting-item__title">How did we do?</h3>
            <p class="raiting-item__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
          </div>
          <div class="raiting-item__buttons-box">
            <div class="rating-item__bitton">1</div>
            <div class="rating-item__bitton">2</div>
            <div class="rating-item__bitton">3</div>
            <div class="rating-item__bitton">4</div>
            <div class="rating-item__bitton">5</div>
          </div>
          <button class="rating-item__submit-button">submit</button>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
